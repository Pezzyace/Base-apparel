<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="images/logo.svg" alt="" class="logo">
      <img src="images/hero-mobile.jpg" alt="" class="mobile-img">
      <p class="head">
        <span class="tip">We're</span> coming soon
      </p>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.  
      </p>
      <div class="sub-container">
        <input type="text" placeholder="Email Address" class="subscription-textbox" id="email">
        <img src="images/icon-error.svg" alt="" class="error" id="error">
        <button><img src="images/icon-arrow.svg" alt="" class="arrow" id="submit-btn"></button>
      </div>
      <p class="message" id="emailErrorMessage">Please enter a valid email address.</p>
    </div>
    <div class="right">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
